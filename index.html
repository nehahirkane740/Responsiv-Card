<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="slide-container swiper">
     <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">
            <div class="card swiper-slide">
                <div class="image-content">
                    <span class="overlay"></span>
                    <div class="card-image">
                        <img src="assets/1.jpg" alt="" class="card-img">
                    </div>
                </div>
                <div class="card-content">
                    <h1 class="name">Neha Hirkane</h1>
                    <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum officia iure suscipit, sed culpa voluptatum assumenda a animi unde fugiat?</p>
                    <button class="button">view more</button>
                </div>
            </div>
        </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
</body>
<!-- swiper js -->
<script src="js/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>
</html>
